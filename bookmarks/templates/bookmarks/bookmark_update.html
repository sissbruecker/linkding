<turbo-stream action="update" target="bookmark-list-container">
  <template>
    {% include 'bookmarks/bookmark_list.html' %}
    <script>
      document.dispatchEvent(new CustomEvent('bookmark-list-updated'));
    </script>
  </template>
</turbo-stream>
<turbo-stream action="update" target="tag-cloud-container">
  <template>
    {% include 'bookmarks/tag_cloud.html' %}
  </template>
</turbo-stream>
{% if details %}
  <turbo-stream action="replace" method="morph" target="details-modal">
    <template>
      {% include 'bookmarks/details_modal.html' %}
    </template>
  </turbo-stream>
{% else %}
  <turbo-stream action="remove" target="details-modal"></turbo-stream>
{% endif %}
